<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Carousel Demo1</title>
		<!-- Meta Part Add Here---->
		<meta charset="utf-8">
		<meta name="author" content="Amar Mittal">
		<!-- Fevicon Part Add Here---->
		<link rel="shortcut icon" href="image/favicon.ico">
		<!-- StyleSheet Add Here---->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/popup1.css" rel="stylesheet">
		<!-- JavaScript Add Here---->
		<script type="text/javascript" src="js/Libraries.js"></script>
		<script type="text/javascript" src="js/silder.js"></script>
		<!-- LightBox JavaScript Add Here---->
		<script type="text/javascript">
  			$(document).ready(function() {

	   			$('img[name=modal]').click(function() {

				    var id = $(this).attr('href');
				    
				    var maskHeight = $(document).height();
				    var maskWidth = $(window).width();


				    $('#mask').css({'width':maskWidth,'height':maskHeight});
				    $('#mask').fadeIn(1000);
				    $('#mask').fadeTo("slow",0.8);

				    var winH = $(window).height();
				    var winW = $(window).width();
				      	
				    $(id).css('top',  winH/2-$(id).height()/2);
				    $(id).css('left', winW/2-$(id).width()/2);
				    $(id).fadeIn(2000);
			   	});

			   	$('.window .close').click(function () {
				    $('#mask').hide();
				    $('.window').hide();
			   	});
		  	});
		</script>
	</head>
	<body>
		<!-- Carousel Start Here -->
		<div class="page">
			<!-- Header Part Start Here---->
			<div class="header">
				<div class="headerBody">
					<h1>Carousel Style !</h1>
				</div>
				<!-- Header Part End Here---->
			</div>
			<!-- Contain Part Start Here---->
			<div class="contain">
				<div class="containBody">
					<!-- Carousel Part Start Here---->
					<div class="carousel">
						<div class="button">
							<a href="#" class="prev">prev</a>
							<a href="#" class="next">next</a>
							<div class="clear"></div>
						</div>
						<div class="sildes">
							<ul>    
								<li><img src="./image/sildes1.jpg" width="490"  alt="Slide 1" name="modal" href="dialog"/></li>
								<li><img src="./image/sildes2.jpg" width="490"  alt="Slide 2" name="modal"href="dialog1"/></li>
								<li><img src="./image/sildes3.jpg" width="490"  alt="Slide 3" name="modal"href="dialog2"/></li>
						    </ul>
							<div class="clear"></div>
						</div>
					</div>
					<!-- Carousel Part End Here---->
					<!-- LightBox Part Start Here---->
				        <div id="boxes" >
							<div id="dialog" class="window">
								<a href="#" class="close">Close it</a>
								<img src="image/sildes1.jpg" alt="Slide 1" />
							</div>
							<div id="dialog1" class="window">
								<a href="#" class="close">Close it</a>
								<img src="image/sildes2.jpg" alt="Slide 2" />
							</div>
							<div id="dialog2" class="window">
								<a href="#" class="close">Close it</a>
								<img src="image/sildes3.jpg" alt="Slide 3" />
							</div>
							<div id="mask"></div>
						</div>
					<!-- LightBox Part End Here---->
				</div>
			</div>
			<!-- Contain Part End Here---->
			<!-- Footer Part Start Here---->
			<div class="footer">
				<div class="footerBody">
					<span>All Right Reserved @ AnkTech.co.in</span>
				</div>
			</div>
			<!-- Footer Part End Here----> 
	    </div>    
    </body>
</html>
